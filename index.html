    <script>

    function mix(s1, s2) {
  // your code


  let largestStr = 0;
  let oneArr = [];
  let twoArr = [];
  let combArr = [];
  let finalArr = [];
  let finalStr = '';


  function listIt(str, name){
    str = str.split('');

    let currArr;

    if(name == 'one'){currArr = oneArr}
    else{currArr = twoArr}

    for(var i = 0; i < str.length; i++){
      let repStr = false;
      for(var j = 0; j < currArr.length; j++){
        if(str[i] == currArr[j][0]){
        repStr = true;
        currArr[j] += str[i];
        }
      }
      if(repStr == false){
        currArr.push(str[i]);
      }
    }
  }

  function removeCap(arr){
    for(var i = 0; i < arr.length; i++){
      if(arr[i][0] == arr[i][0].toUpperCase() || arr[i] == undefined){
        arr.splice(i, 1);
      }
    }
  }

  function combine(arr, name){
    for(var i = 0; i < arr.length; i++){
      const temp = {};
      temp.name = name;
      temp.arr = arr[i];
      if(temp.arr.length > largestStr && temp.arr[0] !== ' '){
        largestStr = temp.arr.length;
      }
      combArr.push(temp)
    }
  }

  function findLongest(arr){
    for(var i = 0; i < arr.length; i++){
    let sameStr = false;
      for(var j = 0; j < arr.length; j++){
        if((arr[i].arr[0] == arr[j].arr[0]) && (i !== j)){
          sameStr = true;
          if(arr[i].arr.length > arr[j].arr.length){
            finalArr.push(arr[i]);
          }
          else if(arr[j].arr.length > arr[i].arr.length){
            finalArr.push(arr[j]);
          }
          else{
            const temp2 = {};
            temp2.name = '=';
            temp2.arr = arr[i].arr;
            finalArr.push(temp2);
          }
          arr.splice(j, 1);
        }
      }
      if(!sameStr){
        finalArr.push(combArr[i]);
      }
    }
  }

  function sortFinal(arr){

    for(var i = 0; i < arr.length; i++){
      if(arr[i].arr.length == largestStr){
        finalStr += arr[i].name + ':' + arr[i].arr + '/';
        console.log(arr[i].arr);
      }

    }
    console.log('doop');
    largestStr--;
    if(largestStr > 1){
      sortFinal(arr);
    }

  }



  listIt(s1, 'one');
  listIt(s2, 'two');
  removeCap(oneArr);
  removeCap(twoArr);
  oneArr.sort();
  twoArr.sort();
  combine(oneArr, '1');
  combine(twoArr, '2');
  findLongest(combArr);
  sortFinal(finalArr);

  finalStr = finalStr.split('').slice(0, finalStr.length-1).join('');
  console.log(finalStr)

  document.body.innerHTML = finalStr;
}

  mix("looping is fun but dangerous", "less dangerous than coding")
